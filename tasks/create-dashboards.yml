- name: Create Dashboard.
  uri:
    url: "{{ grafana_api_url }}/api/dashboards/db"
    method: POST
    user: "{{ grafana_config_security.admin_user }}"
    password: "{{ grafana_config_security.admin_password }}"
    body: '{{ lookup("file", dashboard) }}'
    force_basic_auth: yes
    body_format: json
  when: ((lookup("file", dashboard) | from_json).orgId is not defined) or ((lookup("file", dashboard) | from_json).orgId == grafana_organisation_response.json.orgId)
